<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT 메타 덱 빌더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎮 TFT 메타 덱 빌더</h1>

        <div class="preset-controls">
            <input type="text" id="presetName" placeholder="프리셋 이름을 입력하세요">
            <button onclick="savePreset()">💾 프리셋 저장</button>
            <button onclick="clearAll()">🗑️ 전체 초기화</button>
        </div>

        <div class="preset-controls">
            <strong>저장된 프리셋:</strong>
            <div class="preset-list" id="presetList"></div>
        </div>

        <div class="meta-decks" id="metaDecks"></div>

        <div class="champions" id="championsSection" style="display: none;">
            <h2>챔피언 구성</h2>
            <div class="champion-grid" id="championGrid"></div>
        </div>

        <div class="items-section">
            <h2>아이템 목록</h2>
            <div class="items-grid" id="itemsGrid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
